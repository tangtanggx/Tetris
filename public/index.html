<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>汤汤 俄罗斯方块</title>
    <style>
        #root {
            display: flex;
            justify-content: center;
        }

        #panel {
            background: #000;
            position: relative;
        }

        #msg {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            z-index: 1;
            display: none;
        }
        #msg p {
            padding: 5px 40px;
            color: #000;
            background: #fff;
            opacity: .9;
        }

        #tip {
            margin-left: 1em;
            border: 1px solid;
        }

        #tip p {
            text-indent: 1em;
        }

        #next {
            position: relative;
        }

        #score {
            font-size: 2em;
            font-weight: bold;
            text-align: center;
            color: #f20;
        }
    </style>
</head>

<body>
    <div id="root">
        <div id="panel">
            <div id="msg"><p>暂停</p></div>
        </div>
        <div id="tip">
            <div id="next"></div>
            <div id="score"></div>
            <p>使用光标进行游戏</p>
            <p>↑：旋转</p>
            <p>↓：快速落下</p>
            <p>←：左移</p>
            <p>→：右移</p>
            <p>space：暂停/开始</p>
        </div>
    </div>
    <div style="text-align:center;margin-top:10px">

    </div>
</body>

</html>
